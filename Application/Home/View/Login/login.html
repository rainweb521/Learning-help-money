<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="Public/css/common.css"/>
    <link rel="stylesheet" href="Public/css/login.css"/>
</head>
<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo">
            <img src="Public/images/logo.png" alt=""/>
        </div>
        <span style="font-size: 12px;color: red;">{$state}</span>
        <form action="index.php?c=login&a=login" method="post">
            <input type="hidden" name="flag" value="1">
            <div class="userName">
                <lable>用户名：</lable>
                <input type="text" name="username" placeholder="请输入用户名或者手机号"  required/>
                <!--pattern="[0-9A-Za-z]{6,16}"-->
            </div>
            <div class="passWord">
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input type="password" name="password" placeholder="请输入密码"  required/>
                <!--pattern="[0-9A-Za-z]{6,25}"-->
            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" checked="checked" name="checkbox"/>
                    <lable>记住密码</lable>
                </div>
                <a href="newpassword.html">忘记密码</a>
            </div>
            <button class="login_btn" type="submit">登&nbsp;&nbsp;录</button>
        </form>
         
        <div class="other_login">
            <br><br>
            <div class="other"></div>
            <span>其他方式登录(暂时不可使用)</span>
            <div class="other"></div>
        </div>
        
        <div class="other_choose">
            <br>
            <a href="">
                <img src="Public/images/qq.png" alt=""/>
            </a>
            <a href="">
                <img src="Public/images/wx.png" alt=""/>
            </a>
            <a href="">
                <img src="Public/images/wb.png" alt=""/>
            </a>
        </div>
    </div>
</body>
</html>
